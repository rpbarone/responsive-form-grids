<!DOCTYPE html>
<html>
<head>
	<title>Componentes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=false">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
		
		<form class="container col-10 col-sm-7 col-md-5">
			<div class="form-row">
			<div class="form-group form-group-inline col-6">
				<label for="fname">Primeiro nome</label>
				<input type="text" name="first-name" id="fname" class="form-control">
			</div>

			<div class="form-group form-group-inline col-6">
				<label for="lname">Último nome</label>
				<input type="text" name="last-name" id="lname" class="form-control">
			</div>

			<hr class="d-block col-12">

			<div class="form-group col-12 col-md-4">
				<label for="cep">CEP</label>
				<input type="text" name="cep" id="cep" class="form-control">
			</div>

			<div class="form-group col-12 col-md-9">
				<label for="address">Endereço</label>
				<input placeholder="Rua Av..." type="text" name="address" id="address" class="form-control">
			</div>

			<div class="form-group col-12 col-md-3">
				<label for="numero">Número</label>
				<input type="text" name="numero" id="numero" class="form-control">
			</div>

			<div class="form-group col-12 col-md-6">
				<label for="complemento">Complemento</label>
				<input type="text" name="complemento" id="complemento" class="form-control">
			</div>

			<div class="form-group col-12 col-md-6">
				<label for="bairro">Bairro</label>
				<input type="text" name="bairro" id="bairro" class="form-control">
			</div>

			<div class="form-group col-12 col-md-4">
				<label for="cidade">Cidade</label>
				<input type="text" name="cidade" id="cidade" class="form-control">
			</div>

			<div class="form-group form-group-inline col-12 col-md-4">
				<label for="estado">Estado</label>
				<input type="text" name="estado" id="estado" class="form-control">
			</div>

			<div class="form-group form-group-inline col-12 col-md-4">
				<label for="country">País</label>
				<input type="text" name="pais" id="country" class="form-control">
			</div>

			<button class="btn btn-primary d-block col-12">Salvar</button>
		</div>
		</form>
	


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
